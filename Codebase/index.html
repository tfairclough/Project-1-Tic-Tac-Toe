<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Classic Tic Tac Toe</h1>
    </header>
    <nav>
        <button id="newGameButton" class="button">New Game</button>
        <button id="resetScoresButton" class="button">Reset Scores</button>
    </nav>
    <main>
        <section class="playersinfo playarea"><h3>Player 1: X</h3></section>
        <section class="game playarea">
            <div id="responseToPlayer"></div>
            <div id="board">
                <div id="gameboard" player="X" gamestate="on">
                    <div class="gametile" id="tile1"></div>
                    <div class="gametile" id="tile2"></div>
                    <div class="gametile" id="tile3"></div>
                    <div class="gametile" id="tile4"></div>
                    <div class="gametile" id="tile5"></div>
                    <div class="gametile" id="tile6"></div>
                    <div class="gametile" id="tile7"></div>
                    <div class="gametile" id="tile8"></div>
                    <div class="gametile" id="tile9"></div>
                </div>
            </div>
        </section>
        <section class="scores playarea">
            <h3>Scores</h3>
            <div class="scoreTag">
                <h4>X:</h4>
                <div class="scoreCounter" id="X">0</div>
            </div>
            <div class="scoreTag">
                <h4>O:</h4>
                <div class="scoreCounter" id="O">0</div>
            </div>
            <div class="scoreTag">
                <h4>Tie:</h4>
                <div class="scoreCounter" id="Tie">0</div>
            </div>
        </section>
    </main>
    <footer>TF</footer>
    <script src="js/main.js"></script>
</body>
</html>
