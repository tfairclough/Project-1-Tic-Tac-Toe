<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Classic Tic Tac Toe</h1>
    </header>
    <nav>
        <button type="button">New Game</button>
        <button type="button">Reset Scores</button>
    </nav>
    <main>
        <section class="playersinfo playarea">Players</section>
        <section class="game playarea">
            <p>Response</p>
            <div class="gameboard">
                <div class="gametile" id="1">1</div>
                <div class="gametile" id="2">2</div>
                <div class="gametile" id="3">3</div>
                <div class="gametile" id="4">4</div>
                <div class="gametile" id="5">5</div>
                <div class="gametile" id="6">6</div>
                <div class="gametile" id="7">7</div>
                <div class="gametile" id="8">8</div>
                <div class="gametile" id="9">9</div>
            </div>

        </section>
        <section class="scores playarea">Scores</section>
    </main>
    <footer>Footer</footer>
    <script src="js/main.js"></script>
</body>
</html>
