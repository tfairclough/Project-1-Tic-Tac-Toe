<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Classic Tic Tac Toe</h1>
    </header>
    <nav>
        <button id="newGameButton" type="button">New Game</button>
        <button id="resetScoresButton" type="button">Reset Scores</button>
    </nav>
    <main>
        <section class="playersinfo playarea">Players</section>
        <section class="game playarea">
            <div id="responseToPlayer">Response</div>
            <div id="gameboard" player="X" gamestate="active">
                <div class="gametile" id="tile1"></div>
                <div class="gametile" id="tile2"></div>
                <div class="gametile" id="tile3"></div>
                <div class="gametile" id="tile4"></div>
                <div class="gametile" id="tile5"></div>
                <div class="gametile" id="tile6"></div>
                <div class="gametile" id="tile7"></div>
                <div class="gametile" id="tile8"></div>
                <div class="gametile" id="tile9"></div>
            </div>

        </section>
        <section class="scores playarea">Scores</section>
    </main>
    <footer>Footer</footer>
    <script src="js/main.js"></script>
</body>
</html>
